<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>Đăng nhập</h2>

    <form method="post">
        <label>Tài khoản:</label><input type="text" name="username"><br>
        <label>Mật khẩu:</label><input type="password" name="password"><br>
        <button type="submit">Đăng nhập</button>
    </form>
</body>
</html>
