{% extends "base.html" %}

{% block title %}Quản lý Keys{% endblock %}

{% block content %}
    <h2>Thêm Key Mới</h2>
    <form action="/admin/add-key" method="post" style="display: flex; gap: 10px;">
        <input type="text" name="key_value" placeholder="Nhập key mới..." required style="flex-grow: 1;">
        <button type="submit">Thêm Key</button>
    </form>

    <hr style="margin: 2rem 0;">

    <h2>Danh sách Keys</h2>
    <table>
        <thead>
            <tr>
                <th>License Key</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for key in keys %}
            <tr>
                <td>{{ key.key_value }}</td>
                <td>{{ key.status }}</td>
                <td>
                    <form action="/admin/delete-key" method="post" onsubmit="return confirm('Bạn có chắc muốn xóa key này?');">
                        <input type="hidden" name="key_value" value="{{ key.key_value }}">
                        <button type="submit" class="delete-btn">Xóa</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" style="text-align: center;">Chưa có key nào.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
